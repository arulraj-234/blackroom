# Server configuration
server.port=${PORT:8080}
server.servlet.session.timeout=30m

# Logging configuration
logging.level.com.ephemeralchat=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.check-template-location=false

# Application properties
app.name=BlackRoom
app.version=1.0.0
app.description=Privacy-first ephemeral chat rooms

# File upload size limits
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Tomcat settings for large payloads
server.tomcat.max-http-post-size=200MB
server.tomcat.max-swallow-size=200MB
server.tomcat.connection-timeout=300000

# Jackson JSON parser settings
spring.jackson.parser.allow-unquoted-field-names=true
spring.jackson.parser.allow-single-quotes=true
spring.jackson.deserialization.fail-on-unknown-properties=false